<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Mask Detecting And Visitor List</title>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="mask.js"></script>
    <script defer src=main.js></script>
</head>
<body>
    <div class="swiper-container">
        <div id=main class="swiper-wrapper">
            <div class="swiper-slide" id=loading>
                Loading...
            </div>
            <div class="swiper-slide" id=camera>
                <video id="video" autoplay style="display:none"></video>
                <canvas id="canvas"></canvas>
                <div id=check></div>
            </div>
            <div class="swiper-slide" id=info>
                <label for=phone>연락처</label><input name=phone type=tel pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
                <label for=residance>거주지</label><input name=residance type=text><br>
                <label for=agree>개인정보 수집 동의</label><input name=agree type=checkbox id=agree><br>
                <button id=pass>PASS</button>
            </div>
            <div class="swiper-slide" id=good>
                출입 가능!!
            </div>
        </div>
    </div>
</body>
</html>
